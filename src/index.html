  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <div id="filter-container" class="container d-flex justify-content-between bg-white p-3 position-absolute translate-middle top-100 start-50 rounded-2">

          <p class="px-2">Front</p> <button class="remove-filter btn d-flex align-items-center h-100 p-2 bg-Desaturated-Dark-Cyan rounded-end-1"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#FFF" fill-rule="evenodd" d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"/></svg></button>
        </div>

        <p class="bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-start-1">pan</p> <button class="remove-filter btn d-flex align-items-center h-100 p-2 bg-Desaturated-Dark-Cyan rounded-end-1"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#FFF" fill-rule="evenodd" d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"/></svg></button>

    <button class="btn order-last">Clear</button>

<body class="bg-Light-Grayish-Cyan-Background">
  <main class="available-jobs container">
      <div id="" class="company position-relative container bg-white rounded-1 pb-4">
        <div class="imgs position-absolute translate-middle ms-5"><img src="/design/1727051-darui.jpg" class="rounded-circle" alt="" style="width: 100px; height:100px;"></div>
        <div class="company-name d-flex align-items-center pt-5">
          <h1 class="fs-5 text-Desaturated-Dark-Cyan m-0 me-4">Photoshop</h1>
          <span class="new bg-Desaturated-Dark-Cyan rounded-pill p-1 text-white fw-bold me-2">NEW!</span>
          <span class="featured bg-Very-Dark-Grayish-Cyan rounded-pill p-1 text-white fw-bold">FEATURED</span>
        </div>
        <h2 class="role fs-5 fw-bold text-Very-Dark-Grayish-Cyan mt-2">Senior Frontend Developer</h2>
        <div class="job-details d-flex align-items-center">
          <span class="text-Dark-Grayish-Cyan fw-medium">1d ago</span>
          <span class="dot d-block rounded-circle p-1 bg-Dark-Grayish-Cyan mx-2"></span>
          <span class="text-Dark-Grayish-Cyan fw-medium">Full Time</span>
          <span class="dot d-block rounded-circle p-1 bg-Dark-Grayish-Cyan mx-2"></span>
          <span class="text-Dark-Grayish-Cyan fw-medium">USA only</span>
        </div>
        <hr>
        <div class="filters row g-3">
          <span class="col-auto d-flex justify-content-center align-items-center bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-2 text-center mx-2">
            <p class="text-Desaturated-Dark-Cyan">Frontend</p>
          </span>
          <span class="col-auto d-flex justify-content-center align-items-center bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-2 text-center mx-2">
            <p class="text-Desaturated-Dark-Cyan">Frontend</p>
          </span> 
          <span class="col-auto d-flex justify-content-center align-items-center bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-2 text-center mx-2">
            <p class="text-Desaturated-Dark-Cyan">Frontend</p>
          </span>
          <span class="col-auto d-flex justify-content-center align-items-center bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-2 text-center mx-2">
            <p class="text-Desaturated-Dark-Cyan">Front</p>
          </span>
          <span class="col-auto d-flex justify-content-center align-items-center bg-Light-Grayish-Cyan-Filter-Tablets p-2 rounded-2 text-center mx-2">
            <p class="text-Desaturated-Dark-Cyan">end</p>
          </span>
        </div>
      </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
